<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="{{ meta_description }}">
        <title>{{ title }}</title>
        <meta name="keywords" content="{{ meta_keywords }}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Kavivanar&family=Walter+Turncoat&display=swap" rel="stylesheet">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'teablog/css/bootstrap.min.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'teablog/css/base.css' %}" />

		<link rel="apple-touch-icon" sizes="152x152" href="/static/teablog/img/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/static/teablog/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/static/teablog/img/favicon-16x16.png">
		<link rel="manifest" href="/static/teablog/img/site.webmanifest">
		<link rel="mask-icon" href="/static/teablog/img/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/static/teablog/img/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="/static/teablog/img/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		{% block style_links %}{% endblock %}
	</head>
	{% block content %}{% endblock %}
	{% include "teablog/footer.html" %}
</html>
